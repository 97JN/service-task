server:
  port: ${PORT:0}

spring:
  application:
    name: car-service
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    ribbon:
      listOfServers: http://localhost:8090
